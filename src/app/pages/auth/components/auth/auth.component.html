<main class="wrapper">
  <mat-card class="center-div">
    <mat-card-title class="center">Login</mat-card-title>
    <mat-card-content>
      <app-input [configs]="configs.email"></app-input>
      <app-input [configs]="configs.password"></app-input>
    </mat-card-content>
    <mat-card-actions class="center">
      <button mat-button [routerLink]="''">Sign in</button>
      <button mat-button [routerLink]="''">Sign up</button>
    </mat-card-actions>
  </mat-card>
</main>
