<mat-form-field
  [appearance]="configs.appearance"
  [style.color]="configs.color"
  [style.width.px]="configs.width"
  [style.height.px]="configs.height"
  [style.fontWeight]="configs.fontWeight"
  [style.fontSize.px]="configs.fontSize"
>
  <mat-label>{{ configs.label }}</mat-label>
  <input matInput [placeholder]="configs.placeholder" />
  <span matSuffix>{{ configs.suffix }}</span>
</mat-form-field>
