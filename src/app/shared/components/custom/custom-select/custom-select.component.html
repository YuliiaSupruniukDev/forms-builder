<select
  class="custom-input custom-select"
  [style.width]="configs.width"
  [style.height]="configs.width"
  [style.fontSize.px]="configs.fontSize"
  [style.fontWeight]="configs.fontWeight"
  [style.color]="'rgb' + configs.color"
  [style.borderStyle]="configs.borderStyle"
  [required]="configs.isRequired"
  clickAfterChange
  [(ngModel)]="value"
>
  <option selected disabled value="configs.placeholder">
    {{ configs.placeholder }}
  </option>
</select>
