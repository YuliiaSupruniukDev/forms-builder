<p class="title center">{{ configs.label }}</p>

<div class="custom-checkbox" ngDefaultControl [ngModel]="value">
  <label *ngFor="let item of configs.items"
    ><input type="checkbox" [value]="item" (change)="onCheckChange($event)" />{{
      item
    }}</label
  >

  <label *ngIf="!configs.items"><input type="checkbox" />option 1</label>
</div>
