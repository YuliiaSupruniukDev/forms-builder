<mat-form-field
  [appearance]="configs.appearance"
  [style.width]="configs.width + configs.widthUnits"
  [style.fontSize.px]="configs.fontSize"
>
  <mat-label>{{ configs.label }}</mat-label>
  <mat-select [(ngModel)]="value">
    <mat-option *ngFor="let item of configs.items"  [value]="item">{{
      item
    }}</mat-option>
  </mat-select>
</mat-form-field>
