<mat-form-field
  [appearance]="configs.appearance"
  [style.width]="configs.width + configs.widthUnits"
  [style.fontSize.px]="configs.fontSize"
>
  <mat-label>{{ configs.label }}</mat-label>
  <input matInput [placeholder]="configs.placeholder" [(ngModel)]="value" />
  <span matSuffix>{{ configs.suffix }}</span>
  <mat-hint *ngIf="error">{{ error }}</mat-hint>
</mat-form-field>
