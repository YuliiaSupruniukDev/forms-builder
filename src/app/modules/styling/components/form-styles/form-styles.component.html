<form [formGroup]="form">
  <app-input [configs]="generalStyle.label" formControlName="label"></app-input>

  <div class="flex">
    <app-input
      [configs]="generalStyle.textColor"
      formControlName="color"
    ></app-input>
    <app-input
      [configs]="generalStyle.backgroundColor"
      formControlName="backgroundColor"
    ></app-input>
  </div>

  <div class="flex">
    <app-select
      [configs]="generalStyle.borderType"
      formControlName="borderType"
    ></app-select>

    <app-input
      [configs]="generalStyle.borderColor"
      formControlName="borderColor"
    ></app-input>
  </div>

  <div class="button">
    <button mat-stroked-button (click)="submit()" [disabled]="!form.valid">
      Apply
    </button>
  </div>
</form>
